{% extends "base.html" %}

{% block content %}
    <h2>Edit Source</h2>
    <form method="POST" action="{{ url_for('edit_source', source_id=source.id) }}">
        {{ form.csrf_token }}
        {{ form.url.label }}: {{ form.url }}
        {{ form.name.label }}: {{ form.name }}
        {{ form.city.label }}: {{ form.city }}
        {{ form.postal_code.label }}: {{ form.postal_code }}
        {{ form.submit }}
    </form>
{% endblock %}
