{% extends "base.html" %}
{% block title %}Upload CSV{% endblock %}
{% block content %}
    <h1>Upload CSV</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            <input type="file" name="file">
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
